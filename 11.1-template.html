  <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  <script>
    $(function() {
      var comics = [
        { imgSrc : "cover1.jpg",
          title : "Captain Templates",
          year : "2010",
          number : "1" },
        {
          imgSrc : "cover2.jpg",
          title : "Captain Templates",
          year : "2011",
          number : "2"
        },
        {
          imgSrc : "cover3.jpg",
          title : "Captain Templates",
          year : "2012",
          number : "3"
        }
      ];
      // $("#comics").tmpl(comics).appendTo('#main');
      $.template('comics', '<div class="comics"><img src="${imgSrc}" /><div class="details"><div class="title"><h3>${title}</h3></div><div class="year">${year}</div><div class="number">${number}</div></div></div>');
      $.tmpl("comics", comics).appendTo("#main");
    });
  </script>
