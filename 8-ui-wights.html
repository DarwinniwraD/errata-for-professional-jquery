<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI-wights</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <style type="text/css">
    .slider{
      float: left;
      margin-top: 20px;
      margin-left: 30px;
      margin-right: 30px;
    }
  </style>
  
  //scripts for accordion
  <script type="text/javascript">
  $(function() {
      $("#accordion").accordion();
  });
  </script>
  
  //script for autocomplate
  <script>
    $(window).load(function() {
      $(function() {
        var stageWinners = [
          "Eddy Merckx","Bernard Hinault",
          "André Leducq","Lance Armstrong",
          "André Darrigade","Mark Cavendish",
          "Nicolas Frantz","François Faber",
          "Jean Alavoine","Jacques Anquetil",
          "René Le Greves","Charles Pelissier",
          "Freddy Maertens","Philippe Thys",
          "Louis Trousselier","Gino Bartali",
          "Mario Cipollini","Miguel Indurain",        
          "Robbie McEwen","Erik Zabel",
          "Jean Aerts","Louison Bobet",
          "Raffaele Di Paco","Maurice Archambaud",
          "Charly Gaul","Walter Godefroot",
          "Gerrie Knetemann","Antonin Magne",
          "Henri Pelissier","Jan Raas",
          "Joop Zoetemelk","Thor Hushovd"
        ]
        $("#tdf").autocomplete({
          source: stageWinners
        })
      });
    });
  </script>

  //Scripts for datepicker.
  <script>
    $(function() {
      $('input#mainField').datepicker({
        appendText : '(mm/dd/yyyy)',
        dataForm :'dd/mm/yyyy',
        closeText : 'X',
        showOn : 'focus',
        // currentText : 'Now',
        // numberOfMonths : [2,1],
        selectOtherMonths: true,
        showOtherMonths : true,
        showWeek : false,
        weekHeader : 'Week'
      });
    });
  </script>
  <script>
    $(function() {
      $("#dialog").dialog({
        modal: true,
        buttons:{
          ok: function(){
            $(this).dialog("Close");
          }
        }

      });
    });
  </script>
  
  //scripts for progressbar
  <script>
    $(function() {
      $("#bar").progressbar({value : 0});
      setTimeout(updateProgress, 500);
    });
    function updateProgress(){
      var progress;
      progress = $("#bar").progressbar("option", "value");
      if (progress<100) {
        $("#bar").progressbar("option", "value" + 1 );
        setTimeout (updateProgress, 500);
      }
    }
  </script>
  
  //scripts for slider
  <script>
    $(function() {
      $('#slider1').slider({
        orientation : "vertical"
      });
      $('#slider2').slider({
        orientation : "vertical"
      });
      $('#slider3').slider({
        orientation : "vertical"
      });
    });
  </script>

</head>
<body>
  <div id="dialog" title="A Sample dialog!">
    <div>Message Goes here</div>
    <div class="slider" id="slider1"></div>
    <div class="slider" id="slider2"></div>
    <div class="slider" id="slider3"></div>
  </div>
  <div id="bar"></div>
  
</body>
</html>
